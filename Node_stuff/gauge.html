<!DOCTYPE html>
<html>
  <head>
	<link rel="stylesheet" href="styles.css">
	<script src="https://cdn.rawgit.com/recogizer/gauge-chart/4a7d7f58/dist/bundle.js">
	</script>
  </head>

<h1> Temperature readings from Arduino</h1>
<h3> Group 22 </h3>
	<div id="gaugeArea"></div>

	<script>
	// Element inside which you want to see the chart
	let element = document.querySelector('#gaugeArea')

	// Properties of the gauge
	let gaugeOptions = {
  		hasNeedle: true,
  		needleColor: 'gray',
  		needleUpdateSpeed: 1000,
  		arcColors: ['rgb(44, 151, 222)', 'lightgray'],
  		arcDelimiters: [30],
  		rangeLabel: ['0', '100'],
  		centralLabel: '50',
	}

	// Drawing and updating the chart
	GaugeChart
  	.gaugeChart(element, 300, gaugeOptions)
  	.updateNeedle(50)
	</script>
	<button type="button">Celsius</button><button type="button">Fahrenheit</button>
</html>
